<div class="hero animate__animated animate__fadeIn">
  <img
    src="/assets/images/all-recipes.jpg"
    alt="All recipes"
    width="100%"
    height="100%"
  />
</div>
<div class="all-recipes-container animate__animated animate__slideInUp animate__fast">
  <div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="headline m-0">All recipes</h1>
      <a class="simple-link fw-semibold dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{show === 'popular' ? 'Most popular' : 'Recently added'}}
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" routerLink="/recipes">Recently added</a></li>
        <li><a class="dropdown-item" routerLink="/recipes" [queryParams]="{show: 'popular'}">Most popular</a></li>
      </ul>
    </div>

    <div
      class="d-flex justify-content-center"
      *ngIf="allRecipes.isLoading || allRecipes.isError"
    >
      <div
        class="spinner-border"
        role="status"
        *ngIf="allRecipes.isLoading"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="m-0" *ngIf="allRecipes.isError">
        Oops! Something went wrong while getting the recipes for you. Please
        refresh the page.
      </p>
    </div>

    <div class="cards" *ngIf="allRecipes.isSuccess">
      <div
        class="card-container"
        *ngFor="let recipe of allRecipes.data"
      >
        <app-recipe-item [recipe]="recipe"></app-recipe-item>
      </div>
    </div>
  </div>
</div>
