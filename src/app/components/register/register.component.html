<div class="hero animate__animated animate__fadeIn">
  <img
    src="/assets/images/register.jpg"
    alt="Register"
    width="100%"
    height="100%"
  />
</div>
<div class="register-container animate__animated animate__slideInUp animate__fast">
  <div class="register-img"></div>
  <div class="form-container">
    <h1 class="headline">Register</h1>
    <form #registerForm class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          required
        />
        <div class="invalid-feedback">Please enter an email</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
        <div class="invalid-feedback">Please enter a password</div>
      </div>
      <div class="mb-3">
        <label for="rePassword" class="form-label">Repeat password</label>
        <input
          type="password"
          class="form-control"
          id="rePassword"
          name="rePassword"
          required
        />
        <div class="invalid-feedback">Please enter the password again</div>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          required
        />
        <div class="invalid-feedback">Please enter your first name</div>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          required
        />
        <div class="invalid-feedback">Please enter your last name</div>
      </div>
      <div class="col-12">
        <button
          class="btn my-primary-btn primary w-100"
          type="submit"
          (click)="register()"
        >
          Register
        </button>
      </div>
    </form>
    <p class="mb-0 mt-3">
      Already have an account?<br />You can login
      <a class="simple-link" routerLink="/auth/login">here</a>
    </p>
  </div>
</div>
