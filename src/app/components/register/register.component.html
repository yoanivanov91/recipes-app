<div class="hero animate__animated animate__fadeIn">
  <img
    src="/assets/images/register.jpg"
    alt="Register"
    width="100%"
    height="100%"
  />
</div>
<div class="register-container animate__animated animate__slideInUp animate__fast">
  <div class="register-img"></div>
  <div class="form-container">
    <h1 class="headline">Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row mb-3">
            <div class="col">
                <label for="email" class="form-label is-required">Email</label>
                <input
                type="text"
                class="form-control"
                id="email"
                formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && form.email.errors, 'is-valid': submitted && !form.email.errors }"
                />
                <div class="invalid-feedback" *ngIf="submitted && form.email.errors?.required">Please enter your email</div>
                <div class="invalid-feedback" *ngIf="submitted && form.email.errors?.email">Please enter a valid email</div>
            </div>
        </div>
      <ng-container formGroupName="passwordValidation">
        <div class="row mb-3">
            <div class="col">
                <label for="password" class="form-label is-required">Password</label>
                <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && form.passwordValidation.get('password')?.errors, 'is-valid': submitted && !form.passwordValidation.get('password')?.errors }"
                />
                <div class="invalid-feedback" *ngIf="submitted && form.passwordValidation.get('password')?.errors?.required">Please enter your password</div>
                <div class="invalid-feedback" *ngIf="submitted && form.passwordValidation.get('password')?.errors?.minlength">Password must be at least 6 characters long</div>
            </div>
            <div class="col">
                <label for="confirmPassword" class="form-label is-required">Confirm password</label>
                <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
                [ngClass]="{ 'is-invalid': submitted && form.passwordValidation.get('confirmPassword')?.errors, 'is-valid': submitted && !form.passwordValidation.get('confirmPassword')?.errors }"
                />
                <div class="invalid-feedback" *ngIf="submitted && form.passwordValidation.get('confirmPassword')?.errors?.required">Please confirm your password</div>
                <div class="invalid-feedback" *ngIf="submitted && form.passwordValidation.get('confirmPassword')?.errors?.matchPassword">Please confirm your password</div>
            </div>
        </div>
      </ng-container>
        <div class="row mb-3">
            <div class="col">
              <label for="firstName" class="form-label is-required">First name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                formControlName="firstName"
                [ngClass]="{ 'is-invalid': submitted && form.firstName.errors, 'is-valid': submitted && !form.firstName.errors }"
              />
              <div class="invalid-feedback" *ngIf="submitted && form.firstName.errors?.required">Please enter your first name</div>
            </div>
            <div class="col">
              <label for="lastName" class="form-label is-required">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                formControlName="lastName"
                [ngClass]="{ 'is-invalid': submitted && form.lastName.errors, 'is-valid': submitted && !form.lastName.errors }"
              />
              <div class="invalid-feedback" *ngIf="submitted && form.lastName.errors?.required">Please enter your last name</div>
            </div>
          </div>
        <button
            class="btn my-primary-btn w-100"
            type="submit"
        >
            Register
        </button>
    </form>
    <p class="mb-0 mt-3">
      Already have an account? You can login <a class="simple-link" routerLink="/auth/login">here</a>
    </p>
  </div>
</div>
