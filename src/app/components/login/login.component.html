<div class="hero">
  <img src="/assets/images/login.jpg" alt="Login" width="100%" height="100%" />
</div>
<div class="login-container">
  <div class="login-img"></div>
  <div class="form-container">
    <h1 class="headline">Login</h1>
    <form #loginForm class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          required
          [(ngModel)]="email"
        />
        <div class="invalid-feedback">Please enter an email</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          [(ngModel)]="password"
        />
        <div class="invalid-feedback">Please enter a password</div>
      </div>
      <div class="col-12">
        <button
          class="btn my-primary-btn primary w-100"
          type="submit"
          (click)="login()"
        >
          Login
        </button>
      </div>
    </form>
    <p class="mt-3">Don't have an account?<br />You can register <a class="simple-link" routerLink="/auth/register">here</a></p>
  </div>
</div>
