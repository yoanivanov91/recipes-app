<header>
  <nav class="navbar navbar-expand-lg">
    <div class="w-100 d-flex justify-content-between flex-wrap">
      <a class="navbar-brand" routerLink="/">Recipes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/recipes" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Recipes</a>
          </li>
          <ng-container *ngIf="!user">
            <li class="nav-item">
                <a class="nav-link" routerLink="/auth/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/auth/register" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Register</a>
            </li>
          </ng-container>
          <ng-container *ngIf="user">
              <li class="nav-item">
                <a class="nav-link" routerLink="/recipes/add" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Add recipe</a>
              </li>
              <li class="nav-item dropdown">
                <button
                  class="nav-link dropdown-toggle button-style-reset"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  {{user.firstName}}
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Profile</a></li>
                  <li><a class="dropdown-item" routerLink="/my-recipes" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">My recipes</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><button class="dropdown-item" role="button" (click)="logout(user.firstName)">Logout</button></li>
                </ul>
              </li>
          </ng-container>
          
        </ul>
      </div>
    </div>
  </nav>
</header>
